<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>我的小标题</title>
	</head>
	<body>
		<!--
			contextmenu事件
			H5新增的事件，通过点击鼠标右键调出上下文菜单时触发
		-->
		<script>
			document.oncontextmenu = function(e){//是浏览器的默认行为
				console.log("您调出了右键菜单");
				var e = e || window.event;
				//取消浏览器的默认行为
				//IE又不行了  其余的都可以
				//e.preventDefault();
				//IE又牛逼了起来
				e.returnValue = false;
				//也可以取消默认行为
				return false;
			}
			  onmousedown = function(e){
				//获取event对象
				var e = e ||window.event;
				
				//clientX clientY 相对于浏览器窗口的位置
				console.log("x:"+e.clientX);
				console.log("y:"+e.clientY);
				
			}
		</script>
	</body>
</html>
